<div class="container">
    <div [ngSwitch]="getUserType()">
        <app-create-student *ngSwitchCase="'student'">output</app-create-student>
        <app-create-teacher *ngSwitchCase="'teacher'">output</app-create-teacher>
        <app-create-manager *ngSwitchCase="'manager'">output</app-create-manager>
        <div *ngSwitchDefault></div>
    </div>
</div>
